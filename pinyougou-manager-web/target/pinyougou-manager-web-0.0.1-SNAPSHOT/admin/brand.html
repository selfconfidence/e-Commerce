<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	
	<!-- 分页组件开始   引入分页组件-->  
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->
	<!-- 模块的导入 -->
	<script type="text/javascript" src="../js/pinyougou_page.js"></script>
	<!-- service的导入 -->
	<script type="text/javascript" src="../js/service/trandservice.js"></script>
	<!-- 一定要先引入父Controller的js文件才可以 先加才能被使用-->
	<script type="text/javascript" src="../js/controller/basecontroller.js"></script>
	<!-- controller的导入 -->
	<script type="text/javascript" src="../js/controller/trandcontroller.js"></script>
	
	
	<script type="text/javascript">
	</script>
    
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController">
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">                                                                                           <!-- 清空回显数据操作 -->
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}" ><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="deletes()" ><i class="fa fa-trash-o"></i> 删除</button>           
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
							                                         
                                </div>
                            </div>
                            <!--工具栏/-->
                                     品牌名称:<input ng-model="searchEntity.name" /> 品牌首字符:<input ng-model="searchEntity.firstChar" /> 
                                      <!-- 查询按钮: -->
                                     <input type="button"  ng-click="searchs()" class="btn btn-default" value="search" />
			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" ng-model="all" ng-click="selectAll($event)"  class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>									      
									      <th class="sorting">品牌首字母</th>									     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                   <tr ng-repeat="entity in list">   <!-- 这个entity是一个局部的实体对象  并不是全局的 所以和其它的entity不冲突 -->                      <!-- $event 指的是获取到这个checkbox的根  -->
			                              <td><input   type="checkbox" ng-checked="all" ng-click="updateSelection($event, entity.id)" ></td>			                              
				                          <td>{{entity.id}}</td>
									      <td>{{entity.name}}</td>									     
		                                  <td>{{entity.firstChar}}</td>		                                 
		                                  <td class="text-center">                                                                                 <!-- 点击之后触发事件, 将遍历的id拿到注意这里没有{{}} 在内部使用 -->
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findBid(entity.id)" >修改</button>                                           
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                         <!-- 加入插件,paginationConf 是一个对象 -->
							  							  <tm-pagination conf="paginationConf"></tm-pagination>
							  
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>                                           <!-- 绑定变量值 -->
		      		<td><input  class="form-control" placeholder="品牌名称" ng-model="entity.name" >  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>首字母</td>                                              <!-- 绑定变量值 -->
		      		<td><input  class="form-control" placeholder="首字母" ng-model="entity.firstChar">  </td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">						                            <!-- 激活定义的方法 -->
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()" >保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
